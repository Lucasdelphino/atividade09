<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Super Tabuada</h1>
    <p>Escrever um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="fnum">numero: </label>
                <input type="number" name="num" id="fnum" placeholder="numero: ">
                <input type="submit" value="tabuada" formaction="javascript:tabuada()">
            </p>
        </form>
    </section>
    <section id="saida">
        <P>Preencha os dados acima e aperte o botão.</P>
    </section>

    <script src="script.js"></script>
</body>
</html>
